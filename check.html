						<input type="number" class="form-control" id="formGroupExampleInput2" placeholder="No of People" >
						
					  </div>
					  <div class="col-auto">
						
						<select class="form-select" id="autoSizingSelect">
						  <option selected>Vacation Type</option>
						  <option value="1">Honeymoon</option>
