<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .wide-div {
      background-color: #333;
      color: white;
      padding: 20px;
      width: 300px;
    }

    nav {
      background-color: #555;
      color: white;
      padding: 10px;
      flex: 1;
    }

    .content {
      flex: 2;
      padding: 20px;
    }
  </style>
  <title>Layout Example</title>
</head>
<body>

  <div class="wide-div">
    <h2>Wide Div</h2>
    <p>This is the wide div on the left.</p>
  </div>

  <nav>
    <h2>Navigation</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <h2>Content</h2>
    <p>This is the main content on the right side.</p>
  </div>

</body>
</html>
