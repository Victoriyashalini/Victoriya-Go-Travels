<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            align-items: center;
        }

        .details > div {
            text-align: center;
        }

        .content {
            grid-column: span 2;
            text-align: left;
        }

        img {
            width: 100%;
            height: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="details">
    <div>
        <p>Customizable</p>
        <h1>Fantastic Bali</h1>
        <p>Indonesia</p>
    </div>
    <div class="content">
        <h3>Duration <br>
            <p>3 Nights/4 Days</p>
        </h3>
        <h3>Group Size <br>
            <p>Unlimited</p>
        </h3>
        <h3>Languages <br>
            <p>English</p>
        </h3>
    </div>
    <img src="images/culture/paolo-nicolello-r5jWw96yDyw-unsplash.jpg" alt="">
    <a href="" class="cta-button">Plan My holidays</a>
    <p>lorem ipsum</p>
</div>

</body>
</html>
